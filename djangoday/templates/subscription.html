<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% extends 'base.html' %}

{% block content %}

    <section id="secIscrizione">
        <h3>Iscrizione</h3>
        {% if form %}
        <p>
            {{ from.errors }}
        </p>

        <form id="secIscrizioneSignup" action="{% url subscribe %}" method="POST">
            <fieldset>
                <label for="inp_signup_email" id="lbl_signup_email">Indirizzo email >
                    <input type="email" name="inp_signup_email" id="inp_signup_email" placeholder="inserisci il tuo indirizzo email"/></label>
                <input type="submit" name="inp_signup_submit" id="inp_signup_submit" value="invia" />
            </fieldset>
            <span id="inp_signup_feedback"></span>
        </form>
        {%  else %}
            <p>
                Fatto! Ora per rendere effettiva l'iscrizione &egrave; sufficiente cliccare sul link di attivazione che ti abbiamo spedito per email all'indirizzo che hai indicato.
            </p>
        {%  endif %}

    </section>

{% endblock %}
